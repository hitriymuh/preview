<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>@hitriymuh</title>
    <meta name="description" content="@hitriymuh workspace">
    <meta name="viewport" content="initial-scale=1,user-scalable=no">
    <meta property="og:site_name" content="@hitriymuh">
    <meta name="og:type" content="website">
    <meta name="og:title" content="@hitriymuh">
    <meta name="og:description" content="@hitriymuh workspace">
    <meta name="og:image" content="/assets/img/og.png">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/img/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/img/favicon/favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">
    <link rel="mask-icon" href="assets/img/favicon/safari-pinned-tab.svg" color="#160835">
    <meta name="apple-mobile-web-app-title" content="@hitriymuh">
    <meta name="application-name" content="@hitriymuh">
    <meta name="msapplication-TileColor" content="#160835">
    <meta name="theme-color" content="#160835">
    <meta name="robots" content="noindex">
    <link rel="stylesheet" href="assets/css/critical.css">
</head>
<body>
    <header class="header">
        <div class="container header__container"><a href="" class="logo header__logo" aria-label="@hitriymuh"></a>
            <nav class="header__socials">
                <button class="header__socials-item icon icon-telegram"></button>
                <button class="header__socials-item icon icon-gitlab"></button>
            </nav>
        </div>
    </header>
    <main class="main">
        <section class="intro">
            <div class="container intro__container">
                <div class="intro__content"><h1 class="title intro__title">hitriymuh</h1>
                    <p class="intro__subtitle">website</p></div>
            </div>
            <div class="intro__media">
                <picture class="intro__picture">
                    <source srcset="assets/img/intro.png" type="image/png">
                    <img src="assets/img/intro.png" alt="@hitriymuh" class="intro__picture-image"></picture>
                <img src="assets/img/intro_shadow.svg" alt="@hitriymuh shadow" class="intro__media-shadow js-shadow"></div>
            <img src="assets/img/decor/intro.svg" alt="decor svg" class="intro__decor">
            <div class="intro__ellipse js-light"></div>
        </section>
    </main>
    <link rel="stylesheet" href="assets/css/index.css">
    <link rel="stylesheet" href="assets/css/icons.css" media="all" onload="this.media='all'; this.onload=null">
    <script defer="" src="assets/js/common.js"></script>
</body>
</html>
